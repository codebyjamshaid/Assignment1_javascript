  <body>
    <script>
      // Task 1

         alert("Enter your age");
        let age = prompt("What is your age?");

        age = Number(age);

        console.log(age);

        if (age >= 21) {
        console.log("You can enter the venue and purchase alcohol.");
      } else if (age >= 19) {
        console.log("You can enter the venue but cannot purchase alcohol.");
      } else {
        console.log("You cannot enter the venue.");
      }

      // Task 2

      let birthYear = prompt("Please enter your birth year");
      birthYear = Number(birthYear);
      let currentYear = 2024;
      let calculatedAge = currentYear - birthYear;

      console.log("Your age is: " + calculatedAge);

      // Task 3

      let expression = prompt("Please enter a mathematical expression");
      try {
        let result = eval(expression);
        console.log("The result is: " + result);
      } catch {
        console.log("Invalid expresion");
      }
    </script>
